<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="main.js" type='text/javascript'></script>
</head>
<body>
    <div id="container">
        <div id="calculadora">
            <div id="display-id">
                    <span id="backresult"></span>
                    <p id="result"></p>
            </div>
            <div class="buttons-container">
                <button class="buttons" onclick="clean()">C</button>
                <button class="buttons" onclick="insert('')">%</button>
                <button class="buttons">?</button>
                <button class="buttons basic-operations" onclick="insert('/')">รท</button>
                <button class="buttons" onclick="insert('7')">7</button>
                <button class="buttons" onclick="insert('8')">8</button>
                <button class="buttons" onclick="insert('9')">9</button>
                <button class="buttons basic-operations" onclick="insert('*')">ร</button>
                <button class="buttons" onclick="insert('4')">4</button>
                <button class="buttons" onclick="insert('5')">5</button>
                <button class="buttons" onclick="insert('6')">6</button>
                <button class="buttons basic-operations" onclick="insert('-')">-</button>
                <button class="buttons" onclick="insert('1')">1</button>
                <button class="buttons" onclick="insert('2')">2</button>
                <button class="buttons" onclick="insert('3')">3</button>
                <button class="buttons basic-operations" onclick="insert('+')">+</button>
                <button class="buttons" onclick="back()">&#9003;</button>
                <button class="buttons" onclick="insert('0')">0</button>
                <button class="buttons" onclick="insert('.')">.</button>
                <button class="buttons equal" onclick="calcule()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
